<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AnaLazy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">AnaLazy</h1>
        <p class="lead">Train your model</p>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="a group">
            <button type="button" class="btn btn-info" onclick="window.location.href='{{ url_for( 'trainer') }}';">Adjust training parameters</button>
          </div>
        </div> <br>
        {% if e != None %}
        <div class="alert alert-danger" role="alert">
          {{ e }}
        </div>
        {% endif %}
      </div>
    </div>
