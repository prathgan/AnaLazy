<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Train</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for( 'home') }}">AnaLazy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for( 'home') }}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for( 'upload') }}">Upload</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for( 'train') }}">Train</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for( 'models') }}">Models</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron">
      <h1 class="display-4">Train</h1>
    </div>

    <div id="ui" style="margin-left:5%;margin-right:5%">
        <div id="file_select_div">
            <h5>Choose the data set you'd like to work with</h5>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                {% for file in filelist %}
                    {% if file == filepick %}
                    {% if warning == True %}
                        <div class="btn-group mr-2" role="group" aria-label="a group">
                        <form action="{{ url_for('train') }}" method="post">
                            <button type="submit" name="filechoice" value="{{ file }}" class="btn btn-warning">{{ file }}</button>
                        </form>
                        </div>
                    {% else %}
                    <div class="btn-group mr-2" role="group" aria-label="a group">
                        <form action="{{ url_for('train') }}" method="post">
                        <button type="submit" name="filechoice" value="{{ file }}" class="btn btn-success">{{ file }}</button>
                        </form>
                    </div>
                    {% endif %}
                    {% else %}
                    <div class="btn-group mr-2" role="group" aria-label="a group">
                        <form action="{{ url_for('train') }}" method="post">
                        <button type="submit" name="filechoice" value="{{ file }}" class="btn btn-primary">{{ file }}</button>
                        </form>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
    
    <center>
      <!-- <button type="button" class="btn btn-success" onclick="window.location.href='{{ url_for( 'dashboard_init') }}';">Done Uploading Data</button> -->
    </center>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
